<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins&display=swap" rel="stylesheet">

	    <!-- Reset CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	    <!-- Font Awesome CSS  -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />

<body>
	{% include "hat.html" %}
    <div class="post_tt_ws">
    	<div class="post_creating_result">
            <div class="post_preview">
                <div class="post_preview_pic">
                    <img class="preview_pic" id="pr_pic">
                </div>
                <div class="post_preview_text">
                    <p id="pr_txt" class = "preview_text"></p>
                </div>
                <div class="post_preview_buttons" id="pr_btns"></div>
            </div>
        </div>
        <div class="tt_workspace">
        	<div class="dt">
                <input type="date" id="date">
                <input type="time" id="time">
            </div>
            <input type="button" value="Сохранить" onclick="send_dt()">
        </div>
    </div>
    <div class="link_to_page">
        <p id= "post_id">{{ _id }}</p>
        <p id= "tag_for_copy_to_js">{{ url_for('static', path='/css/styles.css') }}</p>
    </div>
    <script>window.onload = render_preview();</script>
