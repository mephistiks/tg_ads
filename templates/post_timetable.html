<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins&display=swap" rel="stylesheet">

	    <!-- Reset CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	    <!-- Font Awesome CSS  -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../static/css/calendar.css">
	<title>Расписание поста</title>
</head>
<body>
	<div class="hat">
        <a href="list_posts.html" class="hat_a">
            <div class="hat_letter">
                <p class="hat_text">Список всех постов</p>
            </div>
        </a>
        <a href="create_post.html" class="hat_a">
            <div class="hat_letter">
                <p class="hat_text">Создать новый пост</p>
            </div>
        </a>
    </div>
    <hr class="hat_hr">
    <div class="post_tt_ws">
    	<div class="post_creating_result">
            <div class="post_preview">
                <div class="post_preview_pic">
                    <img class="preview_pic" id="pr_pic">
                </div>
                <div class="post_preview_text">
                    <p id="pr_txt" class = "preview_text"></p>
                </div>
                <div class="post_preview_buttons" id="pr_btns"></div>
            </div>
        </div>
        <div class="tt_workspace">
        	<div class="calendar-wrapper">
			    <button id="btnPrev" type="button">Предыдущий</button>
			    <button id="btnNext" type="button">Следующий</button>
				<div id="divCal"></div>
			</div>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/calendar_scripts.js"></script>
</body>
</html>
