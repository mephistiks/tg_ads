<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/post_tt_scripts.js"></script>
	<title>Расписание поста</title>
</head>
<body>
	<div class="hat">
        <a href="list_posts.html" class="hat_a">
            <div class="hat_letter">
                <p class="hat_text">Список всех постов</p>
            </div>
        </a>
        <a href="create_post.html" class="hat_a">
            <div class="hat_letter">
                <p class="hat_text">Создать новый пост</p>
            </div>
        </a>
    </div>
    <hr class="hat_hr">
    <div class="post_tt_ws">
    	<div class="post_creating_result">
            <div class="post_preview">
                <div class="post_preview_pic">
                    <img class="preview_pic" id="pr_pic">
                </div>
                <div class="post_preview_text">
                    <p id="pr_txt" class = "preview_text"></p>
                </div>
                <div class="post_preview_buttons" id="pr_btns"></div>
            </div>
        </div>
        <div class="tt_workspace">
        	<div class="dt">
                <input type="date" id="date">
                <input type="time" id="time">
            </div>
            <input type="button" value="Сохранить" onclick="send_dt()">
        </div>
    </div>
    <script>window.onload = render_preview();</script>
</body>
</html>
